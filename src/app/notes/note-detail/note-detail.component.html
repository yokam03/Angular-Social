<div>
  <h3>{{ note.content }}</h3>
  <span class="button is-small is-info" (click)='addHeartToNote(note.hearts)'>
    Heart <i class="fa fa-heart"></i>
  </span>
  <span class="button is-small is-danger" (click)='deleteNote(note?.id)'>Unlike
    <i class="fa fa-window-close" aria-hidden="true"></i>
  </span>
  <span class="button is-small is-info" (click)='addHeartToNote(note.hearts)'>Update
    <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
  </span>
  <span class="button is-small is-danger" (click)='deleteNote(note?.id)'>Delete
    <i class="fa fa-times" aria-hidden="true"></i>
  </span>
  <p>This note has been hearted {{ note.hearts || 0 }} times.</p>
</div>
